<!-- Create a program to hide/show the password -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Show/Hide</title>
</head>
<body>

  <label for="Password">Password:</label>
  <input type="password" id="password">
  <button onclick="togglePassword()" id="toggleButton">Show</button>
  <script>
    function togglePassword() {
        const passwordFeild = document.getElementById("password");
        const toggleButton = document.getElementById("toggleButton");
        
        if(passwordFeild.type === "password") {
            passwordFeild.type = "text";
            toggleButton.textContent = "Hide";
        }
        else {
            passwordFeild.type = "password";
            toggleButton.textContent = "Show";
        }
    }
  </script>

</body>
</html>
